<ion-header>
  <ion-toolbar>
    <ion-title>
      Reading a Temp Sensor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Heat Index: {{ reading.hi || 'unknown' }}</h2>
  <p>Temp: {{ reading.temp || 'unknown' }}</p>
  <p>RH: {{ reading.rh }}</p>
 </ion-content>
 
 <ion-footer>
   <ion-toolbar>
     <p>{{ statusMessage }}</p>
   </ion-toolbar>
 </ion-footer>
